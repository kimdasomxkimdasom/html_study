<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery01_hello.html</title>
    <!-- jQuery 로딩하기 -->
    <script src="./js/jquery-3.5.1.js"></script>
</head>
<body>
    <button id="changeBtn">바꾸기</button>
    <button id="changeBtn2">바꾸기2</button>
    <p>p1</p>
    <p>p2</p>
    <p>p3</p>
    <p>p4</p>
    <p>p5</p>
    <script>
        // jQuery를 이용한 
        $("#changeBtn").on("click",function(){
            $("p").text("This is jQuery");
        });

        //버튼을 눌렀을때 실행할 함수 등록
        document.querySelector("#changeBtn2")
        .addEventListener("click",function(){
            //모든 p요소의 참조값을 배열에 담아와서
            let divs=document.querySelectorAll("p");
            //반복문 돌려서 p모든 요소의 innerText 바꾸기
            for(let i=0; i<divs.length; i++){
                //배열의 i번째 방에 들어있는 p요소의 참조값을 이용해서
                //innerText 바꿔준다.
                divs[i].innerText="This is addEvnetListner.javaScript";
            }
        });

        /*
            $( ) jQuery
            <-->
            document.querSelector( )
            document.querySelctorAll( )
        */
    </script>
</body>
</html>
