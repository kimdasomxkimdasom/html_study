<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step03_from2.html</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
    <div class="container">
        <h1>form요소의 도움말</h1>
        <form action="">
            <div class="form-group">
                <label>아이디</label>
                <input type="text" class="form-control">
                <span class="form-text text-muted"> <!-- text-muted 부분은 텍스트의 색상 -->
                    영문자로 시작하고 숫자를 조합해 주세요.
                </span>
            </div>
            <button type="submit" class="btn btn-outline-primary">가입</button>
        </form>
        <h1>form 검증 상태 표시</h1>
        <form action="" class="needs-validation">
            <div class="form-group">
                <label>이메일</label>
                <input type="text" class="form-control is-valid">
                <div class="valid-feedback">
                    잘 입력 했습니다.
                </div>
                <div class="invalid-feedback">
                    이메일 형식에 맞게 입력해주세요.
                </div>
            </div>
            <button type="submit" class="btn btn-outline-warning">가입</button>          
        </form>

        <h1>form 검증 상태 표시(javascript기능 추가)</h1>
        <form action="" class="needs-validation">
            <label for="nick">별명 입력</label>
            <input type="text" id="nick" class="form-control">
            <div class="invalid-feedback">
                2글자 이상 입력하세요.
            </div>
        </form>
        <button type="submit" class="btn btn-primary">저장</button>
    </div>
    <script>
        document.querySelector("#nick").
            addEventListener("input",function(){
                //입력한 별명 읽어오기
                let inputNick=this.value;
                //일단 class를 먼저 제거하고 
                this.classList.remove("is-invalid"); //지우는것 .remove
                this.classList.remove("is-valid");
                //만일 2글자 미만으로 입력했다면
                if(inputNick.length < 2){
                    this.classList.add("is-invalid"); //추가하는것 .add
                }else{
                //만일 2글자 이상 입력했다면 
                    this.classList.add("is-valid");
                }
            });
    </script>    
</body>
</html>
