        (function(){
            //모든 div의 참조값이 순서대로 들
            let divs=document.querySelectorAll("div");
            //반복문 돌면서
            for(let i=0; i<divs.length; i++){
                //모든 div의 참조값이 순서대로 들어 있는 배열의 참조값 얻어오기
                divs[i].addEventListener("click",function(){
                    this.innerText="clicked!";
                });
            }
        })();
