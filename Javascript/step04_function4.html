<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step04_function4.html</title>
</head>
<body>
    <script>
        
        function a(){
            console.log("a() 함수 호출됨");
        } //return 해줄 값이 없어도 undefined 으로 
          //return이란 함수를 호출했던 위치로 되돌아가라 

        //number type을 리턴해주는 함수
        function b(){
            console.log("b() 함수 호출됨");
            return 10;
        }
        //string type을 리턴해주는 함수
        function c(){
            console.log("c() 함수 호출됨");
            return "kim";
        }
        //object type을 리턴해주는 함수
        function d(){
            console.log("d() 함수 호출됨");
            let obj={num:1, name:"김구라", addr:"노량진"};
            return obj; //object값으로 리턴한다.
        }
        //array type을 리턴해주는 함수
        function e(){
            console.log("e() 함수 호출됨");
            let arr=["김구라","해골","원숭이"];
            return arr; //array값으로 리턴한다.
        }   
        //회원 목록을 array로 리턴하는 함수
        function getData(){
            let data=[
                {num:1, name:"김다솜", isMan:false},
                {num:2, name:"김구라", isMan:true},
                {num:3, name:"원숭이", isMan:true}
            ];
            return data; //data값으로 리턴한다.
        }
    </script>
</body>
</html>
