    <script>
        //참과 거짓을 나타낼때 사용하는

        var isRun=true;
        var isWait=false;
        var result1=10>1; //true
        var result2=10<=1; //false

        var result4=10!=10; // 양쪽의 값이 다른지 비교 != , false
        var result5="kim"=="lee" //false
        var result6="kim"!="kim" //false
        // string type 문자타입 
        var result7="true"
        var result8="false"
    </script>
