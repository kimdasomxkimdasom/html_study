<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step07_EventListener2.html</title>
    <style>
        .wrapper{
            width: 500px;
            height: 500px;
            border: 1px solid red;
            cursor: crosshair;
        }
    </style>
</head>
<body>
    <h1>EventListener 테스트 중</h1>
    <div class="wrapper" id="myDiv">

    </div>
    <script>
        document.querySelector("#myDiv")
            .addEventListener("mousemove",function(event){
                console.log("mousemove!")
                //event는 발생한 이벤트에 대한 정보를 담고 있는 object이다.
                console.log(event);
                //필요한 정보를 event object에서 얻어내서
                let info=`x 좌표 : ${event.offsetX} y좌표:${event.offsetY}`
                //이벤트가 발생한 div의 innerText로 출력하기
                this.innerText=info;
                //결론 ; 웹 화면에서 좌표 값을 얻을 수 있다.
            });
    </script>
</body>
</html>
