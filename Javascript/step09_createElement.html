<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_createElement.html</title>
    <style>
        /* class="my-class" 속성을 가지고 있는 요소에 적용할 css */
        .my-class{
            background-color: rgb(235, 211, 166);
            color: orangered;
        }
    </style>
</head>
<body>
    <h1>원하는 요소를 동적으로 만들기 연습</h1>
    <div id="one">
    </div>
    <script>
        /*
            1.아래와 같은 모양의 요소를 javascript로 만들기

            <p class="my-class">p1요소 입니다</p>

            2.만든 요소를 id가 one인 요소의 자식요소로 추가하기
        */

        // 1.만들고 싶은 요소명 ( )안에 string type으로 작성
        // document.createElement("p"); 
        // 2. 다시 사용 할 수 있게, 참조값을 p1이라는 변수에 담기
        let p1 = document.createElement("p");
        // 3. 내용을 innerText로 추가/출력하기
        p1.innerText="p1요소 입니다.";
        // 4.속성(attribute) 추가하기 
        // 만든 p요소에 class속성 추가하기
        p1.setAttribute("class","my-class");
        // 5.만든 p요소를 id가 one인 요소(div)의 자식요소로 추가하기
        // append기능을 이용해서 내가 원하는 위치에 띄우기
        document.querySelector("#one").append(p1);   
    </script>
</body>
</html>
