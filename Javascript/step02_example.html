<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step02_example.html</title>
</head>
<body>
    <h1>산술연산 예제</h1>
    <p>
        <strong>더하기,빼기,곱셈,나눗셈 실행해보기</strong>
    </p>
    <input type="text" id="num1" placeholder="숫자 입력..."/>
    <button onclick="plus();">+</button>
    <button onclick="minus();">-</button>
    <button onclick="gob();">*</button>
    <button onclick="nanugi();">/</button>
    <input type="text" id="num2" placeholder="숫자 입력..."/>
    <span>=</span>
    <strong id="result">0</strong>

    <script>
        // 함수를 호출하면 실행이 됨  
        function plus(){
            //처음에 주석으로 하나씩 풀어보기

            //<var> 태그는 변수(variable)를 정의할 때 사용합니다

            //1. id가 num1인 input요소에 입력한 value값 읽어오기
            // 전조명 a 달아주기
            var a = document.querySelector("#num1").value;

            //2. id가 num2인 input요소에 입력한 value값 읽어오기
            // 전조명 b 달아주기
            var b = document.querySelector("#num2").value;

            //3. 위에서 읽어온 두값을 + 연산해서 결과값 얻어내기
            // var reslut = 1번 + 2번
            // var result = ocument.querySelector("#num1").value + document.querySelector("#num2").value
            // 직접 다 적을 수 있지만, 전조명을 달아주는게 더 편리
            // var result = a + b ; 이렇게 하면 |연결연산| 

            // 산술연산 값으로 내고 싶으면 parseFloat로 감싸주기
            var result = parseFloat(a) + parseFloat(b);

            //4. 얻어낸 결과 값을 id가 result인 요소에 innerText로 넣어주기
            document.querySelector("#result").innerText = result ;
            //document.querySelector("#result").innerText=a+b;로 해도 됨 (var result=a+b 대신)
        }
        function minus(){
            var c = document.querySelector("#num1").value;
            var d = document.querySelector("#num2").value;
            var result2 = parseFloat(c) - parseFloat(d);
            document.querySelector("#result").innerText = result2 ;
        }
        function gob(){ 
            var e = document.querySelector("#num1").value;
            var f = document.querySelector("#num2").value;
            var result3 = parseFloat(e) * parseFloat(f);
            document.querySelector("#result").innerText = result3;
        }
        function nanugi(){
            var h = document.querySelector("#num1").value;
            var i = document.querySelector("#num2").value;
            var result4 = parseFloat(h) / parseFloat(i) 
            document.querySelector("#result").innerText = result4;
        }
    </script>
</body>
</html>
