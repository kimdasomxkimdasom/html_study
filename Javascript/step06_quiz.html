<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step06_quiz.html</title>
</head>
<body>
    <h1>array 테스트 중...</h1>
    <input type="text" id="inputName" placeholder="이름입력..."/>
    <button onclick="saveToArray();">배열에 저장하기</button>
    <button onclick="printToConsole();">저장된 내용을 콘솔에 순서대로 출력하기</button>
    <button onclick="printToList();">저장된 내용을 ul요소에 출력하기</button>
    <button onclick="printToList2();">저장된 내용을 ul요소에 출력하기2</button>
    <h2>이름 목록 입니다.</h2>
    <ul id="nameList">

    </ul>
    <div id="myDiv">

    </div>   
    <script>
        //입력한 이름을 저장할 예정인 배열(array) 미리 만들어 놓기
            
        let names=[];

        //1. input요소에 입력한 문자열 읽어오기
        //2. 읽어온 문자열을 배열에 추가하기

        function saveToArray() {
            let name = document.querySelector("#inputName").value;
            names.push(name);    
        }
        // array배열로 push되면서 값이 쌓임 

        function printToConsole(){
            for(let i=0; i<names.length; i++){
                console.log(names[i]); 
            }
        }

        //li의 사이즈만큼 만들어져야함 (반복문)
        function printToList(){
            //배열의 방의 갯수 만큼 li가 만들어져야 한다?
            //for문 안에 만들어야함 !!!!!!!!!!!!!!!!!

            //ul의 자식 요소를 모두 삭제 
            document.querySelector("#nameList").innerText="";
            //-->저장된 내용을 ul요소에 출력하기 버튼을 누르면
            //중복된 값이 나오지 않음! 

            for(let i=0; i<names.length; i++){
                // li를 만들어서
                let li1 = document.createElement("li");
                //innerText를 출력하고 
                li1.innerText=names[i]; //i만큼 

                //append기능으로 원하는 곳에 넣기-->ul요소 안에
                document.querySelector("#nameList").append(li1);
            }
        }
            
        //forEach문 사용 
        function printToList2(){
            //ul의 자식 요소를 모두 삭제
            document.querySelector("#nameList").innerText="";

            names.forEach(function(item){
                let li1 = document.createElement("li");
                li1.innerText=item;
                document.querySelector("#nameList").append(li1);
            });
        }
        //==> 오류가 나는데 이유를 모르겠음 
    </script>
</body>
</html>
