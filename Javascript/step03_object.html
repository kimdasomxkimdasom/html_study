<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step03_object.html</title>
</head>
<body>
    <h1>plain object 테스트 중...</h1>
    <script>
        /*
            plain object type
            -객체 리터럴 { } 을 이용해서 만들 수 있다.
            -{key:value, key2:value2, ... } 와 같은 형식으로 만든다.
            -키 값으로 관리되는 순서가 중요치 않는 데이터를 저장한다
        */
        //plain object를 만들면서 바로 값을 저장하기
        var mem1={num:1, name:"김구라", addr:"노량진"};
        
        //빈 plain object를 만들고 추후에 값을 저장하는 방법도 있다.
        var mem2={};
        mem2.num=2;
        mem2.name="해골";
        mem2.addr="행신동";

        //mem1의 name이라는 방에 저장된 값을 a라는 이름의 변수에 담아 보세요.
        var a = mem1.name;

        //mem2의 addr이라는 방에 저장된 값을 b라는 변수에 담아 보세요.
        var b = mem2.addr;

        //mem1의 addr이라는 방에 저장된 값을 "독산동"으로 수정해 보세요.
        //var은 처음에 값을 만들때만 사용 
        mem1.addr="독산동";

        //mem1의 name이라는 방에 저장된 값을 "이정호"로 수정해보세요.
        mem1.name="이정호";
        
        //mem2의 name이라는 방에 저장된 값을 알림창에 출력해보세요.
        alert(mem2.name);

    </script>
</body>
</html>
