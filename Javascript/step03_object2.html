<body>
    <script>
        //회원 한명의 정보를 plain object에 담고
        //참조값을 mem1 이라는 변수에 담기 
        var mem1={num:1, name:"김구라", addr:"노량진"}
        //mem1에 들어있는 참조값을 mem2라는 변수에 복사하기
        var mem2=mem1;   
        //같은 사물함을 사용하는 개념 (object,arraye)
    
        mem1.name="개구라"
        //mem1.name을 수정하면 mem2.name도 같이 변경됨 
        //왜냐 같은 사물함에서 발췌하는거니까 

        var a=mem1.name; //결과 ; 개구라
        var b=mem2.name; //결과 ; 개구라

        var num1=10;
        var num2=num1;

        num1=20;

        // (number,sting type) 개별 개념
        var c=num1; //20
        var d=num2; //10

    </script>
    
</body>
