<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello2.html</title>
</head>
<body>
    <h1 id="one" onmouseover="a();" onmouseout="b();">마우스를 올려보셈</h1>
    <img id="two" onmouseover="img1();" onmouseout="img2();" src="images/rabbit_1.png" />
    <div>
        <img id="four" onclick="c();" src="images/redbird.png"/>
        <button onclick="d();" id="thr" style="display:none;">나는 앵그리 버드</button>
    </div>
    <img id="kim" onmouseover="gura();" onmouseout="gura2();" src="images/kim1.png"/>
    <script>
        function a(){
            document.querySelector("#one").style.color="red";
        }
        function b(){
            document.querySelector("#one").style.color="black";
        }
        function img1(){
            document.querySelector("#two").setAttribute("src","images/rabbit2.png");
        }
        function img2(){
            document.querySelector("#two").setAttribute("src","images/rabbit_1.png");
        }
        function c(){
            //버튼을 보이게 하고
            document.querySelector("#thr").style.display="inline";
            //이미지 안보이게 하기
            document.querySelector("#four").style.display="none";
        }
        function d(){
            location.href="https://daum.net"
        }
        function gura(){
            document.querySelector("#kim").setAttribute("src","images/kim2.png")
        }
        function gura2(){
            document.querySelector("#kim").setAttribute("src","images/kim1.png")
        }
    </script>
</body>
</html>
