<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step09_form2.html</title>
</head>
<body>
    <h1>회원가입의 폼 입니다.</h1>
    <form action="signup.jsp">
        <label for="email">이메일</label>
        <input type="text" id="email" name="email"><br/>
        <br/>
        <fieldset>
            <legend>성별 정보 선택</legend>
            <label>
                <input type="radio" name="gender" value="man" checked> 남자
                <!-- radio형식의 버튼              checked를 입력하면 체크되어있는 상태로 출력-->
                <!-- check/radio기능은 레이블을 이런 형식으로 작성함 -->
            </label>
            <label>
                <input type="radio" name="gender" value="woman"> 여자
             <!-- name 명이 동일해야 그룹으로 묶인다 / 그러지 않으면 중복체크 가 됨 -->
            </label>
        </fieldset>
        <br/>
        <fieldset>
            <legend>취미 정보 선택</legend>
            <label>
                <input type="checkbox" name="hobby" value="piano">피아노
                <!--checkbox 여러개 선택 가능-->
            </label>
            <label>
                <input type="checkbox" name="hobby" value="carom">당구
            </label>
            <label>
                <input type="checkbox" name="hobby" value="beer">맥주
            </label>
            <label>
                <input type="checkbox" name="hobby" value="etc">기타
            </label>
        </fieldset>
        <br/>
        <label for="job">직업선택</label>
        <select name="job" id="job">
            <option value="">선택</option>
            <option value="teacher">선생님</option>
            <option value="doctor">의사</option>
            <option value="developer">개발자</option>
            <option value="etc">기타</option>
        </select>
        <br/><br/>
        <label for="lunch">점심 메뉴 선택</label><br/>
        <select name="lunch" id="lunch" multiple>
        <!--option요소에 vlaue가 없으면 innertext가 vlaue로 전송됨-->
            <option>선택</option>
            <option>짜장면</option>
            <option>짬뽕</option>
            <option>군만두</option>
            <option>탕수육</option>
        </select>
        <br/><br/>
        <label for="coffee">커피 선택</label>
        <select name="coffee" id="coffee">
            <optgroup label="에스프레소">
                <option>아메리카노</option>
                <option>카페라떼</option>
                <option>카페모카</option>
            </optgroup>
            <optgroup label="프라푸치노">
                <option>카라멜 프라푸치노</option>
                <option>자바칩 프라푸치노</option>
                <option>오렌지 프라푸치노</option>
            </optgroup>
        </select>
        <br/><br/>
        <label for="file">첨부파일</label>
        <input type="file" name="file" id="file">
        <br/><br/>
        <label for="comment">하고 싶은 말</label>
        <textarea name="comment" id="comment" cols="30" rows="10"></textarea>
        <br/><br/>
        <button type="submit">가입</button>
        <button type="reset">취소</button>
    </form>
</body>
</html>
