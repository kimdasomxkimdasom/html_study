<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step09_form.html</title>
    <style>
        /*  .container는 특정 div class="container"만 가르킴, 저것만 적용  */
        .container{
            width: 768px;
            margin-left: auto;
            margin-right: auto;
            background-color: rgb(255, 194, 124);
            font-size: large;
        }
    </style>
</head>
<body>
    <div class="container">
        클래스의 속성의 값이 container 인 div 입니다.
    </div>
    <div>
        그냥 div 입니다.(속성값이 없는)
    </div>
    <div class="container">
    <h1>table요소를 이용해서 form요소의 줄 맞추기</h1>    
    <form action="login.jsp">
        <!--로그인 창을 줄에 맞춰서 만들고 싶다면 ; 3행2열 모양-->
        <table>
            <tr>
                <td><label for="email">이메일</label></td>
                <td><input type="text" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="pwd">비밀번호</label></td>
                <td><input type="password" name="pwd" id="pwd"></td>
            </tr>
            <tr>
                <td></td>
                <td colspan="2"><button type="submit">로그인</button></td>
            </tr>
        </table>
    </form>    
    </div>
</body>
</html>
