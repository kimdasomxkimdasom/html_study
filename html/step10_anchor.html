<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step10_anchor.html</title>
    <style>
        /* 가운데 정렬된 컨테이너 */
        .container{
            width: 768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body> 
    <div class="container">
    <h1>a(anchor)요소는 하이퍼링크, 책갈피, javascript 등을 수행할때 사용한다.</h1>
    <!-- 목록으로 감싸주기 ul>li -->
    <ul>
        <li><a href="hello.html">hello.html 로 가기</a></li>
        <li><a href="http://14.63.164.99/student.html">공부방</a></li>
        <li><a href="C:\acorn2021\visual_work\html\hello.html">hello.html로 가기</a></li>
        <li><a href="https://daum.net">daum으로 가기</a></li>
    </ul>
        <!-- a 의 기능은 어딘가로 이동시켜준다 -->
        <!-- 현재 위치를 기준으로 이동하는 상대경로 이동 -->
        <a href="hello.html">hello.html 로 가기</a>
        <!-- 웹에서의 절대 경로로 이동 -->
        <a href="http://14.63.164.99/student.html">공부방</a>
        <!-- 파일 시스템에서 절대 경로 이동 -->
        <a href="C:\acorn2021\visual_work\html\hello.html">hello.html로 가기</a>
        <!-- 웹에서의 절대 경로 이동-->
        <a href="https://daum.net">daum으로 가기</a>
    </div>
</body>
</html>
