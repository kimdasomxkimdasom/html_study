<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>step10_anchor.html</title>
    <style>
        /* 가운데 정렬된 컨테이너 */
        .container{
            width: 768px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body> 
    <div class="container">
    <h1>a(anchor)요소는 하이퍼링크, 책갈피, javascript 등을 수행할때 사용한다.</h1>
    <!-- 목록으로 감싸주기 ul>li -->
    <ul>
        <!-- 현재 위치를 기준으로 이동하는 상대경로 이동 -->
        <li><a href="hello.html">hello.html 로 가기</a></li>
        <!-- 웹에서의 절대 경로로 이동 -->
        <li><a href="http://14.63.164.99/student.html">공부방</a></li>
        <!-- 파일 시스템에서 절대 경로 이동 -->
        <li><a href="C:\acorn2021\visual_work\html\hello.html">hello.html로 가기</a></li>
        <!-- 웹에서의 절대 경로 이동-->
        <li><a href="https://daum.net">daum으로 가기</a></li>
        <li><a href="http://14.63.164.99"></a><img src="images/kim1.png" alt="김구라이미지"></li>
        <li> <!--a기능 안에 div로 감싸서 이미지를 넣으면 -->
            <a href="http://14.3.164.9">
                <!-- 
                    인라인 요소는 원래 블럭 요소를 자식요소로 가질수 없다.
                    단, a요소만 예외적으로 div같은 블럭요소를 자식요소로 
                    가질 수 있다.
                    <span> <div>!@#$%^&*<div> <span>
                    위와 같은 요소는 안됨
                -->
                <div>
                    <h3>이동하기</h3>
                    <img src="images/kim1.png" alt="김구라이미지">
                </div>
            </a>
        </li>
    </div>
</body>
</html>
